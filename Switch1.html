<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số ngày trong một tháng</title>
</head>
<body>
<input type="number" id="thang">
<button onclick="tinhngay">Tính số ngày</button>

</body>
</html>
<script>
    function tinhngay() {
        let month = document.getElementById('thang');
        switch (month) {
            case "2":
                alert('Tháng có 28 hoặc 29 ngày');
                break;
            case "1":
            case "3":
            case "5":
            case "7":
            case "9":
            case "11":
                alert('Tháng có 31 ngày');
                break;
            default :
                alert('Tháng có 30 ngày');
        }
    }
</script>
